<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
    <div id="container">0 - 0</div>
    <script>
        let wins = 0;
        let losses = 0;
        const rock = document.querySelector("#rock");
        rock.addEventListener("click", function() {
            changeScore(playRound("rock", getComputerChoice()));
        });
        console.log("working")
        const paper = document.querySelector("#paper");
        paper.addEventListener("click", function() {
            changeScore(playRound("paper", getComputerChoice()));
        });
        const scissor = document.querySelector("#scissor");
        scissor.addEventListener("click", function() {
            changeScore(playRound("scissor", getComputerChoice()));
        });
        const container = document.querySelector("#container");
        window.addEventListener("click", function() {
            if (wins >= 5) {
                container.textContent = "You Win!";
            }
            else if (losses >= 5) {
                container.textContent = "You Lose!";
            }
            else {
                container.textContent = wins + " - " + losses;
            }
        })
        function changeScore(condition) {
            if (condition.split(" ")[1] == "Win!") {
                wins += 1;
            }
            else if( condition.split(" ")[1] == "Lose!") {
                losses +=1;
            }
        }
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3) + 1;
            if (choice === 1) {
                return "Rock";
            }
            else if (choice === 2) {
                return "Paper";
            }
            else {
                return "Scissor";
            }
        }   
        function playRound(playerSelection, computerSelection) {
                let player = playerSelection.toUpperCase();
                let computer = computerSelection.toUpperCase();
            if ((player == "ROCK" && computer == "PAPER") 
            || (player == "PAPER" && computer == "SCISSOR")
            || (player == "SCISSOR" && computer =="ROCK")) {
                return "You Lose! " + computer + " beats " + player;
            }
            else if ((player == "ROCK" && computer == "SCISSOR")
            || (player == "PAPER" && computer == "ROCK")
            || (player == "SCISSOR" && computer == "PAPER")) {
                return "You Win! " + player + " beats " + computer;
            }
            else {
                return "You Tie!"
            }
        }

       
    </script>
</body>
</html>
